{% extends 'app/layout/default.html' %}
{% block title %}Projects{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app/test.css') }}">
{% endblock %}

{% block content %}
    <div class="fill">
     <img src="{{ url_for('static', filename='image/banner.jpg') }}" alt="Geometric Pattern">
    </div>

    <h1>Projects</h1>
    <table id="projects">
        <tr>
            <th>Project Name</th>
            <th>Created At</th>
            <th>Created By</th>
        </tr>
        {% for p in project %}
        <tr>
            <td><a href="{{ url_for('view_project', project_id=p.id) }}">{{ p.name }}</a></td>
            <td>{{ p.date }}</td>
            <td>{{ p.created_by.first_name }}</td>
            <td>
                <form action="{{ url_for('delete_project', project_id=p.id) }}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
